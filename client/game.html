        // Function to create red zones dynamically
        function createZones() {
            zones.forEach(zone => {
                const div = document.createElement('div');
                div.classList.add('zone_red');
                div.id = `zone_red_${zone.id}`;
                div.style.width = "50px";
                div.style.height = "50px";
                div.style.top = `${zone.top}px`;
                div.style.left = `${zone.left}px`;
                div.innerText = zone.value;
                div.onclick = () => ClickArea(zone.id);
                map.appendChild(div);
            });
        }
        // Call the function to create zones
        createZones();

    </script>
